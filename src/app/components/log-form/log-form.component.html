<div class="card card-body mb-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="text"
        formControlName="text"
        class="form-control mb-4"
        placeholder="Add log..."
      />
    </div>
    <div class="buttons">
      <input type="submit" value="Add Log" class="btn btn-dark" />
      <button
        *ngIf="isEditing"
        (click)="clearForm()"
        type="button"
        class="btn btn-warning"
      >
        Clear
      </button>
    </div>
  </form>
</div>
