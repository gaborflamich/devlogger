<ul class="list-group">
  <li
    *ngFor="let log of logs"
    class="list-group-item d-flex justify-content-between align-items-center"
  >
    <a (click)="onSelect(log)" class="list-group-item-link" href="#">{{
      log.text
    }}</a>
    <span class="log-date">{{ log.date | date : "short" }}</span>
    <button class="btn btn-danger" (click)="onDelete(log)">Remove</button>
  </li>
</ul>
